<template [ngIf]="section != null">
    <h2 [attr.id]="section.anchorName"
        [innerHtml]="section.title"></h2>

    <video *ngIf="section.videoName != null" controls preload="metadata">
        <source src="{{videoRoot}}/{{section.videoName}}.webm" type="video/webm" />
        <source src="{{videoRoot}}/{{section.videoName}}.mp4" type="video/mp4" />
        Inability to display the video element? In <em>your</em> browser? It's more likely than you think.
    </video>

    <p *ngFor="let p of section.contentParagraphs"
       [innerHtml]="p"></p>

    <img *ngFor="let url of section.imageUrls"
         [attr.src]="url" />
</template>
