<div>
    <h1>The Last Hope for North Korea</h1>

    <nav>
        <template ngFor let-section [ngForOf]="sections">
            <a *ngIf="(section | async) != null"
               [href]="tryAnchorName(section | async)"
               [innerHtml]="tryTitle(section | async)"></a>
        </template>
    </nav>

    <nk-section *ngFor="let section of sections"
                [section]="section | async"></nk-section>
</div>

<button>
    <a href="#">
        <i class="material-icons">arrow_upward</i>
    </a>
</button>
